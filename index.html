<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elective</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <img src="cuimslogo.png" alt="cuims">
        <h1>Chandigarh University</h1>

   
        <div id="theory">
            <form class="calcTheoryMarks">
        
        
                <div id="Assignment" class="asssignmentContainer"> 
                    <input type="number" min="0" class="inputStyle" id="Assignment1" placeholder="Enter Assignment 1 Marks">
                    <input type="number" min="0" class="inputStyle" id="Assignment2" placeholder="Enter Assignment 2 Marks">
                    <input type="number" min="0" class="inputStyle" id="Assignment3" placeholder="Enter Assignment 3 Marks">
                </div>
                
                <div id="Quiz" class="asssignmentContainer"> 
                    <input type="number" min="0" class="inputStyle" id="Quiz1" placeholder="Enter Quiz 1 Marks">
                    <input type="number" min="0" class="inputStyle" id="Quiz2" placeholder="Enter Quiz 2 Marks">
                </div>
                
                <div id="Surprise"> 
                    <input type="number" min="0" class="inputStyle" id="Surprise1" placeholder="Enter Surprise Test Marks">
                </div>
                <div id="Attendance"> 
                    <input type="number" min="0" max="2" class="inputStyle" id="Attendance1" placeholder="Enter Attendance Marks (0/2)">
                </div>

                
                <button class="btn" id="t3">Submit</button> 
                
                
         </form>
         
        </div>
        <footer><br>Developed By Yash & Jeet</br></footer>
        </div>
      
        <script src="app.js"></script>
    </body>
    </html>
